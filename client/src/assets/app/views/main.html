<!DOCTYPE html>
<body >
    <div class="page">

        <header class="action-bar fixed-top">
          <a class="app-icon action" data-ignore="true">
            <i class="icon-fries"></i>
          </a>

          <h1 class="title">Title</h1>

          <!-- Add action buttons here -->

        </header>

        <div class="content">
            <ul class="list" ng-controller="listCtrl">
              <li class="list-item-two-lines selectable bordered" ng-repeat="user in users" hm-tap="go('/users/yo')">
                <h3>{{user.name}}</h3>
                <p>{{user.is}}</p>
              </li>
            </ul>
        </div>

        <div class="dialogs">
          <!-- This is a requried container for your dialogs. All dialogs that you want to display in this page go here -->
        </div>

    </div>
</body>
